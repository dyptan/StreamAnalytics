apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  type: LoadBalancer
  selector:
    name: elasticsearch
  ports:
  - port: 9200
    targetPort: 9200
# ---
# apiVersion: extensions/v1beta1
