apiVersion: v1
kind: Pod
metadata:
  labels:
    name: trainer
  name: trainer
spec:
  containers:
    - name: trainer
      image: diptan/trainer:latest
      resources:
        requests:
          memory: "2Gi"
          cpu: "5000m"
      volumeMounts:
        - mountPath: /model
          name: csi
      ports:
        - containerPort: 8081
  volumes:
    - name: csi
      persistentVolumeClaim:
        claimName: mapr-rw-pvc